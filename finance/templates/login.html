<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    {%load static%}
    <link rel="stylesheet" href="{% static 'style.css' %}"></head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2 class="auth-title">Вход в аккаунт</h2>
            
            {% if error %}
                <div class="alert error">
                    {{ error }}
                </div>
            {% endif %}
            
            <form method="post" class="auth-form">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" placeholder=" " class="form-input" required>
                    <label class="form-label">Логин</label>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder=" " class="form-input" required>
                    <label class="form-label">Пароль</label>
                </div>
                <button type="submit" class="auth-btn primary-btn">Войти</button>
            </form>
            
            <div class="auth-footer">
                <span>Ещё нет аккаунта?</span>
                <a href="{% url 'reg' %}" class="auth-link">Зарегистрироваться</a>
            </div>
        </div>
    </div>
</body>
</html>
